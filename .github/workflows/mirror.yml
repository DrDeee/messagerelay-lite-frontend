name: Gitlab Mirror
on: [push, delete]
jobs:
  gitlab:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: pixta-dev/repository-mirroring-action@v1
      with:
        target_repo_url:
          git@git.fridaysforfutu.re:messenger-ag/messagerelay-lite/frontend.git
        ssh_private_key:
          ${{ secrets.GITLAB_SSH_PRIVATE_KEY }}
